<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product?.title}}</mat-card-title>
    <mat-card-subtitle> {{product?.rating.rate}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="product?.image" alt="Photo of a Shiba Inu" class="image" mat-card-image>
  <mat-card-content>
    <p>id: {{product?.id}}</p>
    <p>category: {{product?.category}}</p>
    <p>description: {{product?.description}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
